<!DOCTYPE html>
<html>
<head>
  <title>Programming Language Suggester</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body class="container">
  <h1>Programming Language Suggester</h1>

  <form id="input">
    <div class="question">
      <label>
        Do you need the most popular language?
      </label>
      <div class="radio">
        <label>
          <input type="radio" name="question1" value="1">
          Yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question1" value="2" checked>
          No
        </label>
      </div>
    </div>
    <div class="question">
      <label>
        Do you want an old programming language?
      </label>
      <div class="radio">
        <label>
          <input type="radio" name="question2" value="1">
          Yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question2" value="2" checked>
          No
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question2" value="3">
          Doesn't matter
        </label>
      </div>
    </div>
    <div class="question">
      <label>
        One designed by Microsoft?
      </label>
      <div class="radio">
        <label>
          <input type="radio" name="question3" value="1">
          Yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question3" value="2" checked>
          No
        </label>
      </div>
    </div>
    <div class="question">
      <label>
        Do you want to work on webpages
      </label>
      <div class="radio">
        <label>
          <input type="radio" name="question4" value="1">
          Yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question4" value="2" checked>
          No
        </label>
      </div>
    </div>
    <div class="question">
      <label>
        Do you like reptiles
      </label>
      <div class="radio">
        <label>
          <input type="radio" name="question5" value="1">
          Yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="question5" value="2" checked>
          No
        </label>
      </div>
    </div>
      <button type="submit" class="btn">Submit!</button>
    </form>
  <div id="output">

  </div>
</body>
</html>
